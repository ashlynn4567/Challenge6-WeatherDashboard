<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/krq7oka.css" />
    <!-- My CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="flex-col">
    <div class="container align-center">
      <!-- Header -->
      <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
      </header>

      <main class="justify-space-around align-center flex-row">
        <!-- Form -->
        <section class="col-12 col-md-2">
          <div class="card form-card text-center">
            <h3 class="card-header">Search for a City</h3>
            <form id="city-form" class="card-body">
              <label for="city-input" class="form-label">City Name:</label>
              <input
                id="city-input"
                type="text"
                name="city-input"
                class="form-input text-center"
              />
              <button type="submit" class="btn">Submit</button>
            </form>
            <ol id="recent-searches"></ol>
          </div>
        </section>

        <div class="col-12 col-md-10">
          <!-- Current Weather -->
          <section class="card">
            <h2>
              Displaying current weather for:
              <span class="city-name"></span>
            </h2>
            <div id="current-forecast" class="list-group"></div>
          </section>

          <!-- 5 Day Forecast -->
          <section class="card text-center">
            <h2>5-Day Forecast for: <span class="city-name"></span></h2>
            <div class="list-group flex-row justify-space-around">
              <div class="day-0 col-12 col-md-1 five-day-card"></div>
              <div class="day-1 col-12 col-md-1 five-day-card"></div>
              <div class="day-2 col-12 col-md-1 five-day-card"></div>
              <div class="day-3 col-12 col-md-1 five-day-card"></div>
              <div class="day-4 col-12 col-md-1 five-day-card"></div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- My JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
