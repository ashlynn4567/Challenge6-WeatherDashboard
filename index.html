<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link src="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- Form -->
      <section>
        <div>
          <h3>Search for a City</h3>
          <form id="city-form">
            <label for="city-input">City Name:</label>
            <input id="city-input" type="text" name="city-input" />
            <button type="submit">Submit</button>
          </form>
          <ol id="recent-searches"></ol>
        </div>
      </section>

      <!-- Current Weather -->
      <section>
        <div>
          <h2>
            Displaying current weather conditions for:
            <span class="city-name"></span>
          </h2>
          <p class="date"><span></span></p>
          <p class="temperature"><span></span></p>
          <p class="humidity"><span></span></p>
          <p class="wind-speed"><span></span></p>
          <p class="uv-index"><span></span></p>
        </div>
      </section>

      <!-- 5 Day Forecast -->
      <section>
        <div>
          <h2>5 Day Forecast for <span class="city-name"></span>:</h2>
          <div>
            <div>
              <p class="date"><span></span></p>
              <p class="temperature"><span></span></p>
              <p class="humidity"><span></span></p>
              <p class="wind-speed"><span></span></p>
              <p class="uv-index"><span></span></p>
            </div>
            <div>
              <p class="date"><span></span></p>
              <p class="temperature"><span></span></p>
              <p class="humidity"><span></span></p>
              <p class="wind-speed"><span></span></p>
              <p class="uv-index"><span></span></p>
            </div>
            <div>
              <p class="date"><span></span></p>
              <p class="temperature"><span></span></p>
              <p class="humidity"><span></span></p>
              <p class="wind-speed"><span></span></p>
              <p class="uv-index"><span></span></p>
            </div>
            <div>
              <p class="date"><span></span></p>
              <p class="temperature"><span></span></p>
              <p class="humidity"><span></span></p>
              <p class="wind-speed"><span></span></p>
              <p class="uv-index"><span></span></p>
            </div>
            <div>
              <p class="date"><span></span></p>
              <p class="temperature"><span></span></p>
              <p class="humidity"><span></span></p>
              <p class="wind-speed"><span></span></p>
              <p class="uv-index"><span></span></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <h3>Weather Dashboard</h3>
      <p>
        Brought to you by the University of Oregon Coding Bootcamp.
        <br />
        Made by Ashley Smith
      </p>
    </footer>

    <!-- My JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
